name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Ensures full history for accurate git status

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: List files before generation
        run: ls -R || dir

      - name: Generate blog posts
        run: node generate-posts.js

      - name: List files after generation
        run: ls -R || dir

      - name: Show scripts.js content
        run: cat scripts.js

      - name: Commit generated files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add scripts.js posts/*.html
          git status
          git commit -m "Update scripts.js and posts" || echo "No changes to commit"
          git push origin main
        continue-on-error: true

      - name: Verify files before upload
        run: ls -R || dir # Confirms files are still present before artifact upload

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '.' # Includes all files in root

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4